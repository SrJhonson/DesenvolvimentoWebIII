<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Usuário</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>
        <button type="submit">Cadastrar</button>
    </form>
    
    <!-- hiperlink para pagina de de listagem -->
    <a href="/lista_usuarios.html">Ver usuários cadastrados</a> <br>

    <script>
        // Interação com API sem tratamentos
        const adicionarUsuario = (nome, email, senha) => fetch('/usuarios', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nome, email, senha })
        });

        // Envio do formulario sem tratamento
        document.getElementById('cadastroForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            await adicionarUsuario(nome, email, senha);
            document.getElementById('cadastroForm').reset(); 
            alert("Usuário cadastrado com sucesso!"); 
        });
    </script>
</body>
</html>
