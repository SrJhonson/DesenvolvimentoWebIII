<!DOCTYPE html>
<html>
<head>
    <title>Lista de Usu치rios</title>
</head>
<body>
    <h1>Lista de Usu치rios</h1> 
    <ul id="listaUsuarios"></ul>
    <!-- hiperlink para pagina de Cadastro-->
    <a href="/">Cadastrar novo usu치rio</a>
    <script>
        // Interagir com a API
        const obterUsuarios = () => fetch('/usuarios').then(res => res.json()); 
        function renderizarLista(usuarios) {
            const listaUsuariosUl = document.getElementById('listaUsuarios');
            listaUsuariosUl.innerHTML = usuarios.map(usuario => `
                <li>
                    ${usuario.nome} - ${usuario.email} 
                </li>
            `).join('');            
        }
        // Lista carrega junto com a p치gina
        window.onload = async () => { 
            renderizarLista(await obterUsuarios());             
        };
    </script>
</body>
</html>
