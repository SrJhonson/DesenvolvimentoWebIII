<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Compras</title>
</head>
<body>
    <h1>Cat√°logo de Produtos</h1>
    <ul id="listaProdutos"></ul>

    <h1>Carrinho de Compras</h1>
    <ul id="carrinhoCompras"></ul>

    <button id="finalizarCompraBtn">Finalizar Compra</button>

    <script src="model.js"></script> 
    <script src="view.js"></script> 
    <script src="controller.js"></script> 

    <script>
        // carrega a lista inicial
        window.onload = async () => {
            try {
                await model.obterProdutos();
                view.renderizarProdutos(model.produtos);

                await model.obterCarrinho();
                view.renderizarCarrinho(model.carrinho);
            } catch (error) {
                console.error(error);
            }
        };

        document.getElementById('finalizarCompraBtn').addEventListener('click', controller.finalizarCompra);
    </script>

</body>
</html>
